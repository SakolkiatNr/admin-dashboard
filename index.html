<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="sidebar">
        <h1>Dashboard</h1>

        <div class="menu-grp1 db-sidebar">
            <img src="" alt="icon" class="icon">
            <a href="">Home</a>

            <img src="" alt="icon" class="icon">
            <a href="">Profile</a>
            
            <img src="" alt="icon" class="icon">
            <a href="">Messages</a>
            
            <img src="" alt="icon" class="icon">
            <a href="">History</a>
            
            <img src="" alt="icon" class="icon">
            <a href="">Tasks</a>
            
            <img src="" alt="icon" class="icon">
            <a href="">Communities</a>
        </div>


        <div class="menu-grp2 db-sidebar">
            <img src="" alt="icon" class="icon">
            <a href="">Settings</a>
            <img src="" alt="icon" class="icon">
            <a href="">Support</a>
            <img src="" alt="icon" class="icon">
            <a href="">Privacy</a>
        </div>
    </div>    

    <div class="main-content">

        <div class="header">
            <div class="header-grp1">
                <img src="" alt="icon" class="search icon">
                <input type="text" class="search-bar icon">
                <img src="" alt="icon" class="notification icon">
    
                <img src="" alt="pfp" class="user_pfp row1">
                <a href="" class="user_name">User name</a>
            </div>
    
            <div class="header-grp2">
                <img src="" alt="pfp" class="user_pfp row2">
                <div class="greet-user">
                    <p>Hi there,</p>
                    <a href="" class="user_name">User name</a>
                </div>

                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </div>
        
        <div class="contents">
            <div class="projects">
                <h1>Your Projects</h1>

                <div class="project-contents">
                    <div>Project 1</div>
                    <div>Project 2</div>
                    <div>Project 3</div>
                    <div>Project 4</div>
                    <div>Project 5</div>
                    <div>Project 6</div>
                </div>
            </div>

            <div class="announcement">
                <h1>Announcements</h1>

                <div class="announcement-contents">
                    <div>announce 1</div>
                    <div>announce 2</div>
                    <div>announce 3</div>
                </div>
            </div>

            <div class="trending">
                <h1>Trending</h1>

                <div class="trending-contents">
                    <div>content 1</div>
                    <div>content 1</div>
                    <div>content 1</div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
